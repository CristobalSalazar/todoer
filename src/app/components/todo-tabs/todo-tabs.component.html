<mat-tab-group
  class="tabs"
  color="primary"
  mat-align-tabs="center"
  animationDuration="0ms"
  (selectedTabChange)="onTabChange($event)"
>
  <mat-tab *ngFor="let link of links">
    <ng-template mat-tab-label>
      <p
        matBadge="{{ getBadgeFromLink(link) }}"
        matBadgeOverlap="false"
        matBadgeSize="medium"
        matBadgeColor="warn"
      >
        {{ link }}&nbsp;
      </p>
    </ng-template>
  </mat-tab>
</mat-tab-group>
