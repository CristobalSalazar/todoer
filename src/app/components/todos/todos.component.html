<div class="todos">
  <app-add-todo (keyup)="addTodo($event)"></app-add-todo>
  <app-button-toggle (selectEvent)="handleFilter($event)"></app-button-toggle>

  <app-todo-item
    *ngFor="let todo of todos"
    class="todo-item"
    (delete)="deleteTodo(todo)"
    (onblur)="updateTodoTitle($event, todo)"
    (check)="updateTodoCompleted($event, todo)"
    [todo]="todo"
  >
  </app-todo-item>
</div>
