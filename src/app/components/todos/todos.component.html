<div class="todos">
  <app-add-todo (keyup)="addTodo($event)"></app-add-todo>
  <app-button-toggle (selectEvent)="handleFilter($event)"></app-button-toggle>

  <div *ngIf="todos$ | async as todos">
    <app-todo-item *ngFor="let todo of todos" class="todo-item" (delete)="deleteTodo(todo)"
      (onblur)="updateTodo($event, todo)" [todo]="todo">
    </app-todo-item>
  </div>
</div>
