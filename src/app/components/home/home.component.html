<div class="home container">
  <h1 class="heading">Welcome to todoer.</h1>
  <h2>Do you have what it takes to be the world's greatest todoer?</h2>

  <div class="call-to-action">
    <div *ngIf="auth.user$ | async as user; else login">
      <button mat-raised-button color="accent" routerLink="/todos">My Todos</button>
    </div>
    <ng-template #login>
      <button mat-raised-button color="accent" (click)="auth.googleSignIn()">Login</button>
    </ng-template>
  </div>
</div>
