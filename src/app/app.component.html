<div class="app">

	<mat-toolbar class="navbar" color="primary">
		<div id="nav-left">
			<span class="brand">todoer</span>
		</div>
		<div id="nav-right">
			<!-- user is logged in --->
			<div *ngIf="auth.user$ | async as user; else login">
				<span>Welcome {{user.email}}</span>
				<button mat-button (click)="auth.signOut()">Logout</button>
			</div>
			<!-- user is not logged in -->
			<ng-template #login>
				<div>
					<button mat-button (click)="auth.googleSignIn()">Login</button>
				</div>
			</ng-template>
		</div>
	</mat-toolbar>

	<div style="margin-bottom: 6rem"></div>
	<h1>todoer</h1>
  <app-todos></app-todos>
</div>
<router-outlet></router-outlet>
